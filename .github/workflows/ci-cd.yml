name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test Services
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10.24
        options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd services/chat && npm install
          cd ../email && npm install
          cd ../file-management && npm install
          cd ../logs && npm install
          cd ../google-calendar && npm install
          cd ../microsoft-teams && npm install

      - name: Run tests
        run: |
          cd services/chat && npm test
          cd ../email && npm test
          cd ../file-management && npm test
          cd ../logs && npm test
          cd ../google-calendar && npm test
          cd ../microsoft-teams && npm test

  deploy:
    name: Deploy Services
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/chat-service:latest ./services/chat
          docker push ${{ secrets.DOCKER_USERNAME }}/chat-service:latest

          docker build -t ${{ secrets.DOCKER_USERNAME }}/email-service:latest ./services/email
          docker push ${{ secrets.DOCKER_USERNAME }}/email-service:latest

          docker build -t ${{ secrets.DOCKER_USERNAME }}/file-management-service:latest ./services/file-management
          docker push ${{ secrets.DOCKER_USERNAME }}/file-management-service:latest

          docker build -t ${{ secrets.DOCKER_USERNAME }}/logs-service:latest ./services/logs
          docker push ${{ secrets.DOCKER_USERNAME }}/logs-service:latest

          docker build -t ${{ secrets.DOCKER_USERNAME }}/google-calendar-service:latest ./services/google-calendar
          docker push ${{ secrets.DOCKER_USERNAME }}/google-calendar-service:latest

          docker build -t ${{ secrets.DOCKER_USERNAME }}/microsoft-teams-service:latest ./services/microsoft-teams
          docker push ${{ secrets.DOCKER_USERNAME }}/microsoft-teams-service:latest

      - name: Deploy to Kubernetes
        run: |
          echo "Deploying services to Kubernetes..."
