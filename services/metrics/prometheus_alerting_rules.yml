groups:
  - name: example-alerts
    rules:
      - alert: HighRequestLatency
        expr: request_latency_seconds_bucket{le="1"} > 100
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High request latency detected"
          description: "Request latency is above 1 second for more than 100 requests in the last minute."

      - alert: LowBusinessKPI
        expr: business_kpi < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Business KPI is too low"
          description: "The business KPI value has been below 10 for the last 5 minutes."