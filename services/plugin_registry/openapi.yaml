openapi: 3.0.0
info:
  title: Plugin Marketplace API
  version: 1.0.0
  description: API documentation for the Plugin Marketplace.
servers:
  - url: http://localhost:3001
paths:
  /plugins:
    post:
      summary: Submit a new plugin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                version:
                  type: string
                description:
                  type: string
                developer:
                  type: string
                code:
                  type: string
      responses:
        '201':
          description: Plugin submitted successfully
        '400':
          description: Bad request
        '409':
          description: Plugin already exists
    get:
      summary: List all plugins
      responses:
        '200':
          description: A list of plugins
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    version:
                      type: string
                    description:
                      type: string
                    developer:
                      type: string
  /plugins/{name}:
    get:
      summary: Get plugin details
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Plugin details
        '404':
          description: Plugin not found