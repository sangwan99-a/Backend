openapi: 3.0.0
info:
  title: Logs Service API
  version: 1.0.0
paths:
  /logs:
    get:
      summary: Get all logs
      responses:
        "200":
          description: A list of logs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    message:
                      type: string
                    timestamp:
                      type: string
