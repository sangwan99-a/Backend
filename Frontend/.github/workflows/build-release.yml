name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build FusionDesk Installers
    runs-on: windows-latest
    
    permissions:
      contents: write
      
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm run test -- --coverage
        continue-on-error: true

      - name: Build application
        run: npm run build

      - name: Generate bundle report
        run: npm run build:report
        continue-on-error: true

      - name: Upload bundle report
        uses: actions/upload-artifact@v3
        with:
          name: bundle-report
          path: bundle-report.html
        continue-on-error: true

      - name: Create Windows installers (NSIS)
        run: npm run dist:nsis

      - name: Create Windows installers (MSI)
        run: npm run dist:msi

      - name: Create Portable executable
        run: npm run dist:portable

      - name: List release artifacts
        shell: powershell
        run: |
          Get-ChildItem -Path "release\" -Recurse | ForEach-Object {
            $size = if ($_.PSIsContainer) { "DIR" } else { "{0:N2}" -f ($_.Length / 1MB) + " MB" }
            Write-Host "$($_.Name): $size"
          }

      - name: Get version from package.json
        id: version
        shell: powershell
        run: |
          $package = Get-Content package.json | ConvertFrom-Json
          echo "VERSION=$($package.version)" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: FusionDesk v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release/**/*.exe
            release/**/*.msi
            release/**/*.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: build-logs
          path: |
            build-report.json
            release/app-metadata.json
            release/CHECKSUMS.json
        continue-on-error: true

  test:
    name: E2E Tests
    runs-on: windows-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-results
          path: test-results/
        continue-on-error: true

  publish-to-cdn:
    name: Publish to CDN
    runs-on: ubuntu-latest
    needs: [build, test]
    if: success()
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-logs

      - name: Publish release notes
        run: |
          echo "Release published successfully!"
          cat release/app-metadata.json

      # Add your CDN upload step here if needed
      # Example for S3:
      # - name: Upload to S3
      #   uses: aws-actions/configure-aws-credentials@v2
      #   with:
      #     aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #     aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #     aws-region: us-east-1
      # - name: Sync to S3
      #   run: aws s3 sync release/ s3://your-bucket/releases/

  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [build, test, publish-to-cdn]
    if: always()
    
    steps:
      - name: Notify success
        if: success()
        run: echo "✅ FusionDesk build and release completed successfully!"

      - name: Notify failure
        if: failure()
        run: echo "❌ FusionDesk build or test failed!"
        shell: bash
