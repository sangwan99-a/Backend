name: Nightly Build

on:
  schedule:
    - cron: '0 2 * * *'  # 2 AM UTC daily
  workflow_dispatch:

jobs:
  nightly-build:
    name: Nightly Build & Upload
    runs-on: windows-latest
    
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: npm run build

      - name: Create installers
        run: npm run dist:all

      - name: Generate build info
        shell: powershell
        run: |
          $version = Get-Content package.json | ConvertFrom-Json | Select-Object -ExpandProperty version
          $timestamp = Get-Date -Format "yyyyMMdd-HHmmss"
          $buildInfo = @{
            version = $version
            buildTime = $timestamp
            commit = "${{ github.sha }}"
            branch = "${{ github.ref }}"
            isDraft = $true
          }
          $buildInfo | ConvertTo-Json | Out-File build-info.json

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nightly-build-${{ github.run_number }}
          path: |
            release/**/*.exe
            release/**/*.msi
            release/**/*.json
            build-info.json
          retention-days: 7

      - name: Post to Discord (Optional)
        if: always()
        run: |
          echo "Build status: ${{ job.status }}"
          # Add Discord webhook notification here if desired
