apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service-stable
  labels:
    app: ai-service
    version: stable
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ai-service
      version: stable
  template:
    metadata:
      labels:
        app: ai-service
        version: stable
    spec:
      containers:
        - name: ai-service
          image: ai-service:latest
          ports:
            - containerPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service-canary
  labels:
    app: ai-service
    version: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-service
      version: canary
  template:
    metadata:
      labels:
        app: ai-service
        version: canary
    spec:
      containers:
        - name: ai-service
          image: ai-service:latest
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
spec:
  selector:
    app: ai-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
